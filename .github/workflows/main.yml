name: "Deploy"

on:
  push:
    branches:
      - master

jobs:
  deploy_lambda:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies and bundle code
        env:
          CI: true
        run: |
          npm ci
          zip -r publish.zip .
      
      - name: Run Migrations
        run: DB_USERNAME=${{ secrets.DB_USERNAME }} DB_NAME=${{ secrets.DB_NAME }} DB_HOST=${{ secrets.DB_HOST }} DB_PASSWORD=${{ secrets.DB_PASSWORD }} npm run migrate

      - name: Run Migrations On Test DB
        run: TEST_DB_USERNAME=${{ secrets.TEST_DB_USERNAME }} TEST_DB_NAME=${{ secrets.TEST_DB_NAME }} TEST_DB_HOST=${{ secrets.TEST_DB_HOST }} TEST_DB_PASSWORD=${{ secrets.TEST_DB_PASSWORD }} npm run migrate:test

      - name: Run Tests
        run: npm run test
          
      - name: Deploy to AWS Lambda
        run: |
          aws lambda update-function-code --function-name sessions-proj-lambda --zip-file fileb://publish.zip --region ${{ secrets.AWS_REGION }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}